        @keyframes swing {

function executarAnimacao(stage, motoIndex) {
    const motoImgElement = stage.querySelector('.moto-img');
    const smoke = stage.querySelector('.burnout-smoke');
    const mark = stage.querySelector('.pneu-mark');
    const motoData = MOTOS[motoIndex];

    if (motoImgElement.classList.contains('animate-drive')) return;

    // FumaÃ§a e Marca
    smoke.style.opacity = "1";
    mark.style.width = "120px";
    mark.style.transition = "width 0.4s";

    // Inicia Corrida
    setTimeout(() => { 
        motoImgElement.classList.add('animate-drive'); 
        smoke.style.opacity = "0"; 
    }, 500);

    // TROCA A COR quando estiver fora da tela
    setTimeout(() => {
        if(motoData.imgs.length > 1) {
            let currentIdx = parseInt(stage.getAttribute('data-current-img'));
            let nextIdx = (currentIdx + 1) % motoData.imgs.length;
            
            motoImgElement.src = motoData.imgs[nextIdx];
            stage.setAttribute('data-current-img', nextIdx);
        }
    }, 1300);

    // Reset da animaÃ§Ã£o
    setTimeout(() => { 
        motoImgElement.classList.remove('animate-drive'); 
        mark.style.width = "0"; 
    }, 2800);
}

// CANVAS CONFETES (NOVA LÃ“GICA)
const canvas = document.getElementById('bg-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
const carnavalColors = ['#ff007f', '#ffd700', '#00fa9a', '#00bfff', '#fff']; // Cores festivas

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize);
resize();

class Confetti {
    constructor() { this.reset(true); }
    
    reset(initial = false) {
        this.x = Math.random() * canvas.width;
        this.y = initial ? Math.random() * canvas.height : -10;
        this.vx = Math.random() * 2 - 1; // BalanÃ§o lateral
        this.vy = Math.random() * 2 + 1; // Velocidade de queda
        this.size = Math.random() * 6 + 4;
        this.color = carnavalColors[Math.floor(Math.random() * carnavalColors.length)];
        this.rotation = Math.random() * 360;
        this.rotationSpeed = Math.random() * 10 - 5;
    }

    update() {
        this.y += this.vy;
        this.x += Math.sin(this.y * 0.02) + this.vx; // Efeito de ziguezague
        this.rotation += this.rotationSpeed;

        if (this.y > canvas.height) this.reset();
    }

    draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.fillStyle = this.color;
        // Desenha um quadradinho (papel picado)
        ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
    }
}

for(let i=0; i<70; i++) particles.push(new Confetti()); // Mais partÃ­culas para carnaval

function animateBG() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateBG);
}

renderCards();
animateBG();
