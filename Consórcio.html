.card {

  margin-bottom: 30px;
  border: 1px solid rgba(255,255,255,0.2);

  overflow: hidden;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
  /* Efeito Glassmorphism sutil */
  backdrop-filter: blur(10px);
}

/* Detalhe Dourado no Topo */
.card::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 6px;
  background: linear-gradient(90deg, var(--carnaval-gold), var(--honda-red), var(--carnaval-purple));

h2 {

}

form {
  display: grid;
  gap: 15px;
}

label {
  font-weight: 600;
  color: var(--text-dark);
  font-size: 0.9rem;
  margin-bottom: -5px;
  margin-top: 5px;
  display: flex;
  align-items: center;
}

/* inputs modernos */
input, select {
  width: 100%;
  padding: 16px;
  border-radius: 12px;
  border: 2px solid transparent;
  background-color: var(--input-bg);
  font-size: 15px;
  color: #333;
  font-family: 'Montserrat', sans-serif;
  transition: all 0.3s ease;
  box-sizing: border-box;
}

input:focus, select:focus {
  outline: none;
  background-color: #fff;
  border-color: var(--carnaval-gold);
  box-shadow: 0 0 0 4px rgba(255, 183, 0, 0.15);
}

button {
  width: 100%;
  padding: 18px;
  background: var(--carnaval-gradient);
  background-size: 200% auto;
  border: none;
  margin-top: 25px;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 700;
  color: #fff;
  cursor: pointer;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: all 0.4s ease;
  box-shadow: 0 10px 20px rgba(204, 0, 0, 0.3);
}

button:hover {
  background-position: right center;
  transform: translateY(-2px);
  box-shadow: 0 15px 25px rgba(204, 0, 0, 0.4);
}

button:active {
  transform: scale(0.98);
}

/* CAROUSEL PROFISSIONAL */
.carousel {
  width: 100%;
  height: 240px;
  overflow: hidden;
  border-radius: 16px;
  position: relative;
  background: #f8f8f8; /* Fundo neutro para a moto */
  box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
}

.carousel-track {
  display: flex;
  width: max-content;
  animation: scrollInfinite 25s linear infinite; /* Mais lento e suave */
}

.carousel-track img {
  width: 380px;
  height: 240px;
  object-fit: contain;
  padding: 10px;
  box-sizing: border-box;
  flex-shrink: 0;
  filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
}

@keyframes scrollInfinite {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

@keyframes floatMask {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-5px) rotate(5deg); }
}

/* Responsividade */
@media (max-width: 480px) {
  .card { padding: 20px; }
  h2 { font-size: 1.3rem; }
  .carousel-track img { width: 300px; height: 200px; }
  .carousel { height: 200px; }
}

small { color: #888; font-size: 0.8rem; }
